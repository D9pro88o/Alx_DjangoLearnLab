<h2>Search results for "{{ query }}"</h2>

{% for post in posts %}
    <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatewords:20 }}</p>
    <p>Tags:
        {% for tag in post.tags.all %}
            <a href="{% url 'tagged-posts' tag.slug %}">{{ tag }}</a>
        {% endfor %}
    </p>
{% empty %}
    <p>No posts found.</p>
{% endfor %}
