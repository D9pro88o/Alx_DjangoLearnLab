<!-- LibraryProject/bookshelf/templates/bookshelf/form_example.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Book</title>
</head>
<body>
    <h1>{{ form_title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
